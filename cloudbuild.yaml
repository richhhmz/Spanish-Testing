# cloudbuild.yaml - build Docker image from Dockerfile and deploy to Cloud Run

steps:
  # 1. Build the image
  - name: gcr.io/cloud-builders/docker
    args:
      [
        'build',
        '-t',
        'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/spanish-testing/spanish-testing:$COMMIT_SHA',
        '.'
      ]

  # 2. Push the image
  - name: gcr.io/cloud-builders/docker
    args:
      [
        'push',
        'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/spanish-testing/spanish-testing:$COMMIT_SHA'
      ]

  # 3. Deploy that image to Cloud Run service "spanish-testing"
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'spanish-testing',
        '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/spanish-testing/spanish-testing:$COMMIT_SHA',
        '--region=europe-west1',
        '--platform=managed',
        '--allow-unauthenticated'
      ]

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/spanish-testing/spanish-testing:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
