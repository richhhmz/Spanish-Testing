# cloudbuild.yaml â€“ build Docker image and deploy to Cloud Run

substitutions:
  # Optional: change if you want a different repo path
  _IMAGE_NAME: europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/spanish-testing/spanish-testing

steps:
  # 1. Build the container image from your Dockerfile
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', '$_IMAGE_NAME:$COMMIT_SHA', '.']

  # 2. Push the image to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    args: ['push', '$_IMAGE_NAME:$COMMIT_SHA']

  # 3. Deploy that image to Cloud Run service "spanish-testing"
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - spanish-testing
      - --image=$_IMAGE_NAME:$COMMIT_SHA
      - --region=europe-west1
      - --platform=managed
      - --allow-unauthenticated

images:
  - '$_IMAGE_NAME:$COMMIT_SHA'
